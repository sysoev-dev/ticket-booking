<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Приложение для бронирования билетов в кино</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <header class="app__header">
      <div class="app__header-top">
        <button class="app__header-button">
          <img src="images/notification-line.svg" alt="Notification">
          Уведомления
        </button>

        <form class="app__header-form" action="#">
          <input class="app__header-input" type="search" placeholder="Название фильма">
          <button class="app__header-button app__header-button-search">
            <img src="images/search.svg" alt="Search">
            Поиск
          </button>
        </form>

      </div>
      <nav class="app__header-nav">
        <ul class="app__header-nav-list">
          <li class="app__header-nav-item"><a class="app__header-nav-link app__header-nav-link--active" href="#">Все</a>
          </li>
          <li class="app__header-nav-item"><a class="app__header-nav-link" href="#">Боевик</a></li>
          <li class="app__header-nav-item"><a class="app__header-nav-link" href="#">Триллер</a></li>
          <li class="app__header-nav-item"><a class="app__header-nav-link" href="#">Криминал</a></li>
          <li class="app__header-nav-item"><a class="app__header-nav-link" href="#">Комедия</a></li>
          <li class="app__header-nav-item"><a class="app__header-nav-link" href="#">Фэнтези</a></li>
        </ul>
      </nav>
    </header>
    <main class="films">
      <ul class="films__list"></ul>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
